<figure class="third ">

    {% for file in site.static_files %}{% if file.path contains include.folder %}{% if
        file.extname == '.jpg' or file.extname == '.jpeg' or file.extname == '.JPG' or file.extname == '.JPEG' %}{% assign
        filenameparts = file.path | split: "/" %}{% assign filename = filenameparts | last | replace: file.extname,"" %}
        
        <a href="{{ file.path | relative_url }}">
            <img style="background-image:url('{{ file.path | relative_url }}'); height: 250px; object-fit: cover; object-position: center;" src="{{ file.path | relative_url }}" />
        </a>
                    
        {% endif %}{% endif%}{% endfor %}

    <figcaption>{{ include.caption }}</figcaption>
</figure>
